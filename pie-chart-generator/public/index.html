<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5151E5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3333cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter a number between 1 and 100</h1>
        <form id="inputForm">
            <input type="number" id="inputNumber" min="1" max="100" required>
            <button type="submit">Generate Pie Chart</button>
        </form>
    </div>
    <script>
        document.getElementById('inputForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const inputNumber = document.getElementById('inputNumber').value;
            window.location.href = `/generate-chart?input=${inputNumber}`;
        });
    </script>
</body>
</html>
